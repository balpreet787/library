<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./myscript.js" defer></script>
    <title>Library</title>
</head>
<body class="dark-theme || light-theme">
    <div class="header">
        <button class="btn-toggle">Toggle Dark Mode</button>
        <h1>Library</h1>
        <div class="log">
            
            <h3>Log book</h3>
            <div class="totalBooks"> Total books: <span>0</span></div>
            <div class="readPercentage"> Books read: <span>0</span></div>
        </div>
    </div>
    <div class="container"></div>
    <div class="bookForm">
        <form action="" method="post" class="addBook">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages">
            </div>
            <div>
                <div>
                    <input type="checkbox" name="notRead" id="notRead" value="Not read yet">
                    <label for="notRead">Have not read it</label>
              
                    <input type="checkbox" name="read" id="read" value="Read it">
                    <label for="read">Have read it</label>
                </div>
            </div>
                <input type="submit" value="Submit" class="submit">
          </form> 
    </div>
    <div class="add-book">
        <button type="button" class="popupForm">+</button>
    </div>
</body>
</html>
